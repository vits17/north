<body>
<div class="container">
    <h1 style="font-family: 'Aclonica';font-size: 22px;margin-top:1vw;"><span class="text-warning">MY</span>TASTE</a></h1>
</div>
<div class="container">
    <div class="row">
        <h3 style="font-family: 'Amita';font-size: 22px;">todo list</h3>
    </div>

<table class="table table-striped table bordered">
    <thead class="table-dark">
    <tr>
        <th>Shop name</th>
        <th> city</th>

        <th>location</th>
        <th>task</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="todo:${todos}">
        <td th:text="${todo.shopname}"></td>
        <td th:text="${todo.state}"></td>
        <td th:text="${todo.city}"></td>
        <td >
            <a th:href="@{/todos/edit/{id}(id=${todo.id})}" class="btn btn-warning">update</a>
            <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-dark">delete</a>        </td>

    </tr>
    </tbody>
</table>
